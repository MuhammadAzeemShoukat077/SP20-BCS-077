<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University website Design</title>
    <link rel="stylesheet" href="style.css" />
   
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,600;0,700;1,200&display=swap"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
   
  </head>
  <body>
    <section class="header">
      <nav>
        <a href="index.html"><img src="images/logo.png" /></a>
        <div class="nav_link" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>

          <ul>
            <li><a href="">Home</a></li>

            <li><a href="">About</a></li>

            <li><a href="">Courses</a></li>

            <li><a href="">Blog</a></li>

            <li><a href="">Contact Us</a></li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>

      </nav>

      <div class="text_box">
        <h1>World's Famous University</h1>
        <p>
          Making website is the fun, you just need to learn HTML, CSS <br />
          JavaScript and you are good to go.
        </p>
        <a href="" class="hero-btn">Visit us to know more!</a>
      </div>
    </section>
    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu(){
        navLinks.style.right ="0";
      }
      function hideMenu(){
        navLinks.style.right= "-200px";
      }

    </script>
  </body>
</html>
